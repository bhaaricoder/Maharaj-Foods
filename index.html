<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="login-btn" class="button">
            <img src="images/user.png" alt="Login Icon" class="login-icon">
            <a href="index.html"> Login </a>
        </button>
    </header>
    <img src="images/trans logo.png" class="center-logo">

    <div class="img-container">
        <img src="images/SOUL fuel.png" alt="Circle Image 1" class="left-img hover-img" >
        <p class="left-img-text">SOUL FOOD</p>
        <div class="middle-text">Choose One</div>
        <img src="images/fitness fuel.png" alt="Circle Image 2" class="right-img hover-img">
        <p class="right-img-text">FITNESS FOOD</p>
    </div>
</body>
</html>
